<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মিনিট ও এমবি সিলেকশন</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-5 text-center">মিনিট ও এমবি প্যাকেজ নির্বাচন করুন</h1>
        <div class="bg-white p-5 rounded shadow-md">
            <label for="minutes" class="block mb-2">মিনিট নির্বাচন করুন:</label>
            <select id="minutes" class="border rounded p-2 mb-5">
                <option value="30">30 মিনিট</option>
                <option value="60">60 মিনিট</option>
                <option value="120">120 মিনিট</option>
            </select>

            <label for="mb" class="block mb-2">এমবি নির্বাচন করুন:</label>
            <select id="mb" class="border rounded p-2 mb-5">
                <option value="100">100 এমবি</option>
                <option value="250">250 এমবি</option>
                <option value="500">500 এমবি</option>
            </select>

            <div id="preview" class="mb-5"></div>

            <button id="payButton" class="bg-blue-500 text-white rounded p-2">পেমেন্ট করুন</button>
        </div>
    </div>
    <script src="assets/costom.js"></script>
</body>
</html>
